      text-align: center;
    }
    header {
      padding: 30px 20px;

    }

      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #128c7e;
    }
    footer {
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.5);
